<html>
  <head>
    <title>This is my app</title>
  </head>

  <body>
    <script>
      const getData = async () => {
        const response = await fetch('https://icanhazdadjoke.com/', {
          headers: {
            Accept: 'application/json'
          }
        })
        const data = await response.json()
        const joke = data.joke || ''
        document.getElementById('joke').innerHTML = joke
      }
      getData()
    </script>

    <h1>Hello world</h1>
    <p id="joke">Loading...</p>
  </body>
</html>
